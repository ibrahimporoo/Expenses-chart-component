<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="app">
        <div class="balance">
          <p class="desc">My balance <span>$921.48</span></p>
          <img src="images/logo.svg" alt="">
        </div>
        <div class="content">
          <h3 class="title">Spending - Last 7 days</h3>
          <ul class="charts">
            <li>
              <span class="progress">
                <span class="amount"></span>
              </span>
              <p></p>
            </li>
            <li>
              <span class="progress">
                <span class="amount"></span>
              </span>
              <p></p>
            </li>
            <li>
              <span class="progress">
                <span class="amount">$52.36</span>
              </span>
              <p></p>
            </li>
            <li>
              <span class="progress">
                <span class="amount"></span>
              </span>
              <p></p>
            </li>
            <li>
              <span class="progress">
                <span class="amount"></span>
              </span>
              <p></p>
            </li>
            <li>
              <span class="progress">
                <span class="amount"></span>
              </span>
              <p></p>
            </li>
            <li>
              <span class="progress">
                <span class="amount"></span>
              </span>
              <p></p>
            </li>
          </ul>
          <div class="statistics">
            <p class="total">Total This Month <span>$478.33</span></p>
            <p class="last-month"><span>+2.4%</span>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
